<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painter</title>

    <link rel="stylesheet" href="external ref/painter.css">
</head>
<body>
    <div id="outer-container">
        <div class="canvas-title"> Canvas </div> 
        <div class="setting-title"> Setting </div>
        <div class="inner-container">
            <canvas id="canvas" width="600px" height="500px"></canvas>
            <div class="selector" id="selector">
                
                Color <input id="color-picker" class="color-picker" type="color" /> <br/>
                Size <input id="pen-size-slider" class="pen-size-slider" type="range" min="0" max="50" step="1" value="10" />
                Eraser <button class="eraser" id="eraser"></button> <br/>
                <button class="clear-all" id="clear-all"> Clear All </button> <br/>
                <hr/>
                <div class="save-container" id="save-container">
                    File name: <input id="save-filename" type="text" placeholder="input file name..."/>
                    <a id="save" href="#" download="" >Click to save canvas</a>
                </div>
            </div>
        </div>
    </div>
    <script src="external ref/painter.js"></script>
</body>
</html>
