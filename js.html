        class Point{
            constructor(x, y){
                // 通常我們會在建構式裡建構物件屬性
                this.x=x; // this 就代表這個物件本身
                this.y=y;
            }
            show(){ // 方法中的this就代表物件本身
                console.log(this);
                console.log(this.x, this.y);
                alert('hi');
            }
            render(){ // react or vue 概念上都是用程式"動態地"去產生介面
            //HTMLButtonElement
                let btn = document.createElement('button') // <button></button>
                btn.innerHTML='Point'+this.x+','+this.y; // <button>P1</button>
                btn.addEventListener('click', this.show.bind(this)); //這邊的this變成button了 //在後面.bind(this) 加上的this表示物件本身
                document.body.appendChild(btn);
                
            }
        }
        let p1 = new Point(3,4); //new是在呼叫建構式
        p1.render();
